version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coinbreakr_app
    expose:
      - "3000"
    environment:
      - MONGO_URL=mongodb+srv://vaisubhut:vaisu.bhut@finset.vvwvm1u.mongodb.net/CoinBreakr?retryWrites=true&w=majority&appName=Finset
      - JWT_SECRET=your-super-secret-jwt-key-here
      - JWT_EXPIRES_IN=2d
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/v1/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - coinbreakr_network

  nginx:
    image: nginx:alpine
    container_name: coinbreakr_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/certbot/conf:/etc/letsencrypt:ro
      - ./ssl/certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - coinbreakr_network

networks:
  coinbreakr_network:
    driver: bridge
